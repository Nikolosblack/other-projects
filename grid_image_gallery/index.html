<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery with CSS Grid</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="gallery">
            <div>
                <img src="./images/1.jpg" alt="Marvel">
            </div>
            <div class="v-stretch">
                <img src="./images/2.jpg" alt="Marvel">
            </div>
            <div class="h-stratch">
                <img src="./images/3.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/4.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/5.jpg" alt="Marvel">
            </div>
            <div class="v-stratch">
                <img src="./images/6.jpg" alt="Marvel">
            </div>
            <div class="big-stratch">
                <img src="./images/7.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/3.jpg" alt="Marvel">
            </div>
            <div class="h-stratch">
                <img src="./images/1.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/2.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/3.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/4.jpg" alt="Marvel">
            </div>
            <div class="v-stratch">
                <img src="./images/6.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/6.jpg" alt="Marvel">
            </div>
            <div class="big-stratch">
                <img src="./images/7.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/1.jpg" alt="Marvel">
            </div>
            <div class="h-stratch">
                <img src="./images/3.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/3.jpg" alt="Marvel">
            </div>
            <div class="big-stratch">
                <img src="./images/4.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/5.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/6.jpg" alt="Marvel">
            </div>
            <div>
                <img src="./images/7.jpg" alt="Marvel">
            </div>
        </div>
    </main>
</body>
</html>
